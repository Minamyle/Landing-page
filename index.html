<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>My css website</title>
</head>
<body>
   <nav>
    <ul class="topnav" id="dropdownClick">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li class="topnav-right"><a href="#signup">Sign Up</a></li>
        <li class="topnav-right"><a href="#signin">Sign In</a></li>
        <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
    </ul>
   </nav> 
   <div class="container" id="section-1-gradient">
       <div class="row">
        <div class="col-6">
            <div class="leftSide-col">
                <h1 class="large">Crazy Radness</h1>
                <h1 class="large">Made for Developers</h1>
            </div>
            <form action="">
                <div class="leftSide-col">
                    <h2>Username</h2>
                    <input type="text" name="username" class="inputbox" placeholder="Username" >
                    <h2>Password</h2>
                    <input type="text" name="password" class="inputbox" placeholder="password" >
                </div>
            </form>
        </div>
        <div class="col-6">
            <div class="righside-col ">
              <div class="videoContainer">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/KlE8-E4rt44?si=x_d_Yn9adHBN_Lms" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
              </div>
            </div>
        </div>
       </div>
   </div>

   <script>

    function dropdownMenu(){
        var x = document.getElementById("dropdownClick");
        if(x.className === "topnav"){
            x.className += " responsive";
        } else{
            x.className = "topnav";
        }
    }

   </script>
</body>
</html>
